<div class="container">
    <!-- Main hero unit for a primary marketing message or call to action -->
    <div class="hero-unit" id="main">
        <h1>C/C++ to Assembly v2</h1>
        <button id="launch">launch</button>
        <p>
            Just paste your C or C++ code and see how each line is translated into assembly by gcc (GNU Compiler Collection).
        </p>
        <p>
            The source code is available on <a href="https://github.com/ynh/cpp-to-assembly">GitHub</a>
        </p>
        <pre id="output"></pre>
        <form id="compilation-form" onsubmit="$('#send').click;">
            <input name="stdin" id="stdin" style="height: 2em; width: calc( 100% - 16px ); font-family: monospace;"></input>
        </form>
        <button id="send" class="btn btn-primary btn-large" data-loading-text="Code is compiling..." autocomplete="off">Send the command</button>
    </div>
    <hr>
